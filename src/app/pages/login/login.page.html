<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center">Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img  class="icono" src="assets/icon/escudo.png">
  <br>
  <ion-item>
    <ion-label position="floating" style="text-align: center">Correo Electronico</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" style="text-align: center">Contrase√±a</ion-label>
    <ion-input type="password" name="contrasena" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="verificacionLogin()" expand="block" >Ingresar</ion-button>
  <br>
  <ion-button  expand="block"  routerLink="/home">Regresar</ion-button>
  
</ion-content>
