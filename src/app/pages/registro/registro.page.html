<ion-header>
    <ion-toolbar color="primary">
      <ion-title style="text-align: center">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <img  class="icono" src="assets/icon/registro.png">
    <br>
    <ion-item>
      <ion-label position="floating" style="text-align: center">Ingrese su NickName</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]='nombre'></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating" style="text-align: center">Ingrese Correo Electrónico</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating" style="text-align: center">Ingrese Contraseña</ion-label>
      <ion-input type="password" name="contrasena" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <br>
    <ion-button  expand="block" (click)="ingresarUsuario()">Registrarse</ion-button>
    <br>
    <ion-button  expand="block"  routerLink="/login">Ingresar</ion-button>
    
    
  </ion-content>
