<ion-header>
  <ion-toolbar>
    <ion-item-divider color="primary">
      <ion-avatar>
        <img src="assets/icon/icono1.png">
      </ion-avatar>
      <ion-title>Mensajeria</ion-title>
      <ion-buttons>
        <ion-button expand="block" href="/crearchat">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-button expand="block" (click)="SingOut()">
          <ion-icon name="exit"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item-divider>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of chatsR" (click)="AbrirChat(chat)">
      <ion-avatar slot="start">
        <ion-img [src]='chat.img'></ion-img>
      </ion-avatar>
      <ion-label>
        <h2><b>{{chat.nombre}}</b></h2>
        <p>{{chat.descripcion}}</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
